{% extends 'rango/base.html' %}
{% block body_block %}

<h1 xmlns="http://www.w3.org/1999/html">Add a Category</h1>
    <div>
        <form role="form" id="category_form" method="post" action="/rango/add_category">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}</br>
                {{ field }}</br>
            {% endfor %}</br>
            <button class="btn btn-primary" type="submit" name="submit">Add category</button>
        </form>
    </div>
{% endblock %}
